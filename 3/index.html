<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div id="app" class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">YOU</h1>
            <div v-bind:style="{ width: youH + '%' }" class="healthbar">
                <div class="healthbar-green text-center">
                    {{ youH }}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="text-center">MONSTER</h1>
            <div v-bind:style="{ width: monsterH + '%' }" class="healthbar">
                <div class="healthbar-green text-center">
                    {{ monsterH }}
                </div>
            </div>
        </div>
    </div>
    <div class="row controls">
        <div class="col-md-12">
            <button v-on:click="attack">ATTACK</button>
            <button v-on:click="specialAttack">SPECIAL ATTACK</button>
            <button v-on:click="heal">HEAL</button>
            <button v-on:click="giveUp">GIVE UP</button>
        </div>
    </div>
    <div class="row log">
        <div class="col-md-12">
            <ul>
                <li v-for="(value) in logs">
                    {{value}}
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
</body>
</html>
