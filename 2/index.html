<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div id="app" class="container">
    <div class="row">
        <div class="col">
            <h1>Calculator VueJS</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="w-100 p-2" type="text" v-bind:value="expression">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button v-on:click="clickNumber(7)">7</button>
        </div>
        <div class="col">
            <button v-on:click="clickNumber(8)">8</button>
        </div>
        <div class="col">
            <button v-on:click="clickNumber(9)">9</button>
        </div>
        <div class="col">
            <button v-on:click="clickOperation('/')">/</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button v-on:click="clickNumber(4)">4</button>
        </div>
        <div class="col">
            <button v-on:click="clickNumber(5)">5</button>
        </div>
        <div class="col">
            <button v-on:click="clickNumber(6)">6</button>
        </div>
        <div class="col">
            <button v-on:click="clickOperation('*')">*</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button v-on:click="clickNumber(1)">1</button>
        </div>
        <div class="col">
            <button v-on:click="clickNumber(2)">2</button>
        </div>
        <div class="col">
            <button v-on:click="clickNumber(3)">3</button>
        </div>
        <div class="col">
            <button v-on:click="clickOperation('-')">-</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button v-on:click="clickNumber(0)">0</button>
        </div>
        <div class="col">
            <button v-on:click="clickOperation('=')">=</button>
        </div>
        <div class="col">
            <button v-on:click="clickOperation('+')">+</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
</body>
</html>
